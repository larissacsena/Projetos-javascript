<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- onde será impreso o resultado -->
      <div class="container-grande">
        <div class="container">
          <div class="resultado">
            <p>950</p>
          </div>
          <div class="grid-botoes grid-container-botoes">
            <div class="botoes">
              <button class="apagar">AC</button>
              <button class="simbolos">+/-</button>
              <button class="simbolos">%</button>
              <button class="simbolos">÷</button>
            </div>
            <div class="botoes">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="simbolos">x</button>
            </div>
            <div class="botoes">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="simbolos">-</button>
            </div>
            <div class="botoes">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="simbolos">÷</button>
            </div>
            <div class="botoes">
              <button class="numero-especial">0</button>
              <button>,</button>
              <button class="simbolos">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
