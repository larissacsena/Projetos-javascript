<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Signup-1</title>
  </head>
  <body>
    <main>
      <div class="container-main primeiro-container ativo">
        <img src="./img/1.svg" alt="" />
        <h1>Welcome</h1>
        <form action="">
          <label for="username">Let's create your username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="CaOtIcOs"
          />
          <button id="botao1">Next</button>
        </form>
      </div>
      <div class="container-main segundo-container inativo">
        <img src="./img/2.svg" alt="" />
        <h1>Security</h1>
        <form action="">
          <label for="senha">Enter a strong password</label>
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="your password"
          />
          <button id="botao2">Next</button>
        </form>
      </div>
      <div class="container-main terceiro-container inativo">
        <img src="./img/3.svg" alt="" />
        <h1>Finish</h1>
        <p>You're all good to go</p>
        <div class="botoes">
          <button class="botao-roxo">Complete</button>
          <button id="botao3">Next</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
